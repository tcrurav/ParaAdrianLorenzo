<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR San Cristobal</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
    <script src="js/components/changesite.js"></script>
    <script src="js/components/togglesound.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="button-container">
        <button id="speaker-button">
            <img id="sound-on" src="img/soundon.png" alt="texture">
        </button>
    </div>

    <a-scene id="my-scene">
        <a-assets>
            <img id="exit" src="img/exit.png" alt="texture">
            <img id="lasCanteras" src="img/lasCanteras.jpg" alt="Las-Canteras">
            <img id="dunasMaspalomas" src="img/dunas.jpg" alt="Dunas-de-Maspalomas">
            <img id="playaMaspalomas" src="img/maspalomasPlaya.jpg" alt="Playa-de-Maspalomas">
            <audio id="beach-sound"
                src="ogg/530704__szegvari__water-wave-beach-peoples-ships-field-recording-200815-0038.wav"
                preload="auto"></audio>
            <audio id="loading" src="ogg/loading.wav" preload="auto"></audio>

        </a-assets>

        <a-camera>
            <a-cursor raycaster="objects: .clickable"></a-cursor>
        </a-camera>

        <a-entity position="-1 0.5 -3">
            <a-entity>
                <a-box 
                position="-0.30 0 0" rotation="0 45 45" scale=".2 .2 .2" color="#28B012" visible="true"
                animation__position="property: rotation; to: 0 360 0; dir: alternate; dur: 2000; loop: true"
                animation__mouseenter="property: scale; to: .5 .5 .5; dur: 300; startEvents: mouseenter"
                animation__mouseleave="property: scale; to: .25 .25 .25; dur: 300; startEvents: mouseleave">
                </a-box>
                <a-plane position="1.75 0 0" width="3.75" height="0.25" color="black"
                    change-site="img: #lasCanteras; sound: #beach-sound; zone: .las-canteras"
                    sound="on: mouseenter; src: #magic-click">
                    <a-text color="white" value="Playa de las Canteras, Gran Canaria" align="center"></a-text>
                </a-plane>
            </a-entity>
            <a-entity position="0 0.3 0">
                <a-box 
                position="-0.30 0 0" rotation="0 45 45" scale=".2 .2 .2" color="#28B012" visible="false"
                animation__position="property: rotation; to: 0 360 0; dir: alternate; dur: 2000; loop: true"
                animation__mouseenter="property: scale; to: .5 .5 .5; dur: 300; startEvents: mouseenter"
                animation__mouseleave="property: scale; to: .25 .25 .25; dur: 300; startEvents: mouseleave">
                </a-box>
                <a-plane position="1.75 0 0" width="3.75" height="0.25" color="black" class="dunas-maspalomas clickable"
                    change-site="img: #dunasMaspalomas; sound: #beach-sound; zone: .dunas-maspalomas"
                    sound="on: mouseenter; src: #magic-click">
                    <a-text color="gray" value="Dunas de Maspalomas, Maspalomas" align="center"></a-text>
                </a-plane>
                <a-triangle opacity="0" position="10 0 3" rotation="0 270 0" radius="2" color="white" class="playa-maspalomas" visible="false"
                    change-site="img: #dunasMaspalomas; sound: #beach-sound; zone: .dunas-maspalomas"
                    sound="on: mouseenter; src: #magic-click">
                    <a-image src="#exit"></a-image>
                </a-triangle>
                <a-triangle opacity="0" position="8.5 0.4 0" rotation="0 -45 0" scale="1 0.8 1" radius="2" color="white" class="dunas-maspalomas" visible="false"
                    change-site="img: #playaMaspalomas; sound: #beach-sound; zone: .playa-maspalomas"
                    sound="on: mouseenter; src: #magic-click">
                    <a-image src="#exit"></a-image>
                </a-triangle>
            </a-entity>
        </a-entity>

        <a-sky id="my-sky" src="#lasCanteras" sound="src: #beach-sound; loop: true" data-sounding="false">
        </a-sky>

    </a-scene>
</body>

</html>
